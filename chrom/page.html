<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
  </head>
  <script type="text/javascript" src="clipboard.min.js"></script>
  <!-- 由于原生JS不支持复制到剪切板 使用这个库-->
  <script src="sample.js"></script>
  <!-- chrome 插件到实现-->

  <body>
    <input id="text" value="I Love Lxl">
    <!-- 用于插件获取文本 -->
    <button id="btn" class="btn" data-clipboard-target="#text">
        I Love Lxl
    </button>
    <!-- #text 对应上面元素的id -->
  </body>
</html>
